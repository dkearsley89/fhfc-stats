<section class="jumbotron jumbotron-fluid">
    <div class="container text-center px-0">
        <h1 class="jumbotron-heading text-light">Flagstaff Hill F.C - Records &amp; Stats</h1>
        <p class="lead text-light">Ever wondered who has played the most games for the Falcons? Perhaps you want to know how many goals you kicked in 2013? Well you have come to the right place!</p>
        <button type="button" class="btn btn-danger fixedWidthButtonHome mr-2 mt-3 mt-md-0" routerLink="/records">Records</button>
        <button type="button" class="btn btn-danger fixedWidthButtonHome mr-2 mt-3 mt-md-0" [routerLink]="['/stats', 'player']">Player Stats</button>
        <button type="button" class="btn btn-danger fixedWidthButtonHome mr-2 mt-3 mt-md-0" routerLink="/honour">Honour Boards</button>
        <button type="button" class="btn btn-danger fixedWidthButtonHome mr-2 mt-3 mt-md-0" routerLink="/association">Association B&amp;F</button>
        <button type="button" class="btn btn-danger fixedWidthButtonHome mr-2 mt-3 mt-md-0" routerLink="/awards">Yearly Awards</button>
        <!-- TODO: Fix CSS on Home Buttons as they are not displaying correctly in small mode on mobile -->
    </div>
    <div class="container mt-5 pt-4 pb-0">
        <div class="card-deck text-center">
            <div class="card mb-4" *ngFor="let record of recordsData?.records">
                <div class="card-header">
                    <h5 class="text-truncate">{{ record.name }}</h5>
                </div>
                <div class="card-body">
                    <img class="fixedWidthImage rounded mx-auto mb-2" src="/assets/img/players/{{ record.data[0].Id }}.jpg" alt="{{ record.data[0].n | titlecase }}" (error)="updateUrl($event)">
                    <h3 class="card-title text-truncate">{{ record.data[0].n | titlecase }}</h3>
                    <h3>
                        <small class="text-muted">{{ record.data[0].a + ' ' + record.label }}</small>
                    </h3>
                </div>
            </div>
        </div>
    </div>
</section>
