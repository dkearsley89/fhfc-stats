<div class="container-fluid">
  <div class="row">
    <div class="col mt-3">
      <form class="row row-cols-sm-auto g-3 align-items-center justify-content-center text-center">
        <div class="col-12">
          <h5 class="d-inline-flex mb-0">{{ title }}</h5>
        </div>
        <div class="col-4">
          <div class="form-check form-switch me-2">
            <input type="checkbox" class="form-check-input" id="showClub" name="showClub" [(ngModel)]="showClub" (change)="getMilestonesToShow()">
            <label class="form-check-label" for="getMilestonesToShow">Club</label>
          </div>
        </div>
        <div class="col-4">
          <div class="form-check form-switch me-2">
            <input type="checkbox" class="form-check-input" id="showSenior" name="showSenior" [(ngModel)]="showSenior" (change)="getMilestonesToShow()">
            <label class="form-check-label" for="showSenior">Senior</label>
          </div>
        </div>
        <div class="col-4">
          <div class="form-check form-switch me-2">
            <input type="checkbox" class="form-check-input" id="showJunior" name="showJunior" [(ngModel)]="showJunior" (change)="getMilestonesToShow()">
            <label class="form-check-label" for="showJunior">Junior</label>
          </div>
        </div>
        <div class="col-6">
          <div class="form-check form-switch me-2">
            <input type="checkbox" class="form-check-input" id="showRecent" name="showRecent" [(ngModel)]="showRecent" (change)="getMilestonesToShow()">
            <label class="form-check-label" for="showRecent">Show Past Milestones</label>
          </div>
        </div>
      </form>
    </div>
  </div>
  <hr class="my-2" />
  <div class="row">
    <div class="col-md-6 col-xl-4 mt-2" *ngFor="let milestone of this.milestonesToDisplay">
      <div class="card mb-3 mx-auto text-center" style="max-width:500px;">
        <div class="card-header py-1">
          <a [routerLink]="['/stats', 'player', milestone.playerId]">
            <h4 class="text-truncate mb-1">{{ milestone.playerName }}</h4>
          </a>
        </div>
        <div class="card-body py-2">
          <h5 class="text-truncate">{{ milestone.name }}<br /><span class="small">Currently on {{ milestone.amount + ' ' + milestone.type}}</span></h5>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="this.milestonesToDisplayCount == 0">
    <div class="col">
      <h4 class="text-center">No Milestones found matching your filter...</h4>
    </div>
  </div>
</div>
