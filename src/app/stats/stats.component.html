<div class="container-fluid">
  <div class="row">
    <div class="col mt-3">
      <input id="typeahead-basic" type="text" class="form-control" #input
        placeholder="Start typing to search for a players name..." [ngbTypeahead]="search"
        [resultFormatter]="formatMatches" [inputFormatter]="formatMatches" (selectItem)="selectedItem($event, input)" />
    </div>
  </div>
  <div class="row" *ngIf="this.selectedPlayerId">
    <div class="col-sm-auto mt-3">
      <img class="fixedWidthImage rounded mx-auto mb-2 d-block" src="/assets/img/players/{{ selectedPlayerId }}.jpg"
        alt="{{ playerData?.firstName }} {{ playerData?.middleName }} {{ playerData?.lastName }}"
        (error)="updateUrl($event)">
    </div>
    <div class="col mt-3 pl-1">
      <h3 class="text-sm-left text-center">{{ playerData?.firstName }} {{ playerData?.middleName }}
        {{ playerData?.lastName }}</h3>
      <h5>Club Games: {{ (playerData?.senior + playerData?.junior) }}</h5>
      <h5>A Grade Games: {{ playerData?.agrade }}</h5>
      <h5>Senior Games: {{ playerData?.senior }}</h5>
      <h5>Junior Games: {{ playerData?.junior }}</h5>
